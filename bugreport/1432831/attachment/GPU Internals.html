<div class="dawn-info-div">
  <h3>DAWN Info</h3>
  <ul class="dawn-info-list"><br><h3>&lt;Discrete GPU&gt;  D3D12 backend - NVIDIA GeForce GTX 650 Ti</h3><h4 class="dawn-info-header">[WebGPU Status]</h4><li>Available</li><h4 class="dawn-info-header">[Default Toggle Names]</h4><li><b>lazy_clear_resource_on_first_use:  </b><a href="https://crbug.com/dawn/145">https://crbug.com/dawn/145</a><i>:  Clears resource to zero on first usage. This initializes the resource so that no dirty bits from recycled memory is present in the new resource.</i></li><li><b>use_d3d12_render_pass:  </b><a href="https://crbug.com/dawn/36">https://crbug.com/dawn/36</a><i>:  Use the D3D12 render pass API introduced in Windows build 1809 by default. On versions of Windows prior to build 1809, or when this toggle is turned off, Dawn will emulate a render pass.</i></li><li><b>use_d3d12_residency_management:  </b><a href="https://crbug.com/dawn/193">https://crbug.com/dawn/193</a><i>:  Enable residency management. This allows page-in and page-out of resource heaps in GPU memory. This component improves overcommitted performance by keeping the most recently used resources local to the GPU. Turning this component off can cause allocation failures when application memory exceeds physical device memory.</i></li><li><b>disallow_unsafe_apis:  </b><a href="http://crbug.com/1138528">http://crbug.com/1138528</a><i>:  Produces validation errors on API entry points or parameter combinations that aren't considered secure yet.</i></li><li><b>d3d12_split_buffer_texture_copy_for_rows_per_image_paddings:  </b><a href="https://crbug.com/dawn/1289">https://crbug.com/dawn/1289</a><i>:  D3D12 requires more buffer storage than it should when rowsPerImage is greater than copyHeight, which means there are pure padding row(s) on each image. In this situation, the buffer used for B2T/T2B copy might be big enough according to WebGPU's spec but it doesn't meet D3D12's requirement, then we need to workaround it via split the copy operation into two copies, in order to make B2T/T2B copy being done correctly on D3D12.</i></li><li><b>d3d12_use_temp_buffer_in_depth_stencil_texture_and_buffer_copy_with_non_zero_buffer_offset:  </b><a href="https://crbug.com/dawn/727">https://crbug.com/dawn/727</a><i>:  Split buffer-texture copy into two copies: do first copy with a temporary buffer at offset 0, then copy from the temporary buffer to the destination. Now this toggle must be enabled on the D3D12 platforms where programmable MSAA is not supported.</i></li><li><b>d3d12_use_temp_buffer_in_texture_to_texture_copy_between_different_dimensions:  </b><a href="https://crbug.com/dawn/1216">https://crbug.com/dawn/1216</a><i>:  Use an intermediate temporary buffer when copying between textures of different dimensions. Force-enabled on D3D12 when the driver does not have the TextureCopyBetweenDimensionsSupported feature.</i></li><li><b>apply_clear_big_integer_color_value_with_draw:  </b><a href="https://crbug.com/dawn/537">https://crbug.com/dawn/537</a><i>:  Apply the clear value of the color attachment with a draw call when load op is 'clear'. This toggle is enabled by default on D3D12 backends when we set large integer values (&gt; 2^24 or &lt; -2^24 for signed integer formats) as the clear value of a color attachment with 32-bit integer or unsigned integer formats because D3D12 APIs only support using float numbers as clear values, while a float number cannot always precisely represent an integer that is greater than 2^24 or smaller than -2^24). This toggle is also enabled on Intel GPUs on Metal backend due to a driver issue on Intel Metal driver.</i></li><h4 class="dawn-info-header">[WebGPU Forced Toggles - enabled]</h4><li><b>disallow_spirv:  </b><a href="https://crbug.com/1214923">https://crbug.com/1214923</a><i>:  Disallow usage of SPIR-V completely so that only WGSL is used for shader modules. This is useful to prevent a Chromium renderer process from successfully sending SPIR-V code to be compiled in the GPU process.</i></li><h4 class="dawn-info-header">[Supported Features]</h4><li>texture-compression-bc</li><li>pipeline-statistics-query</li><li>timestamp-query</li><li>timestamp-query-inside-passes</li><li>depth-clip-control</li><li>depth32float-stencil8</li><li>indirect-first-instance</li><li>rg11b10ufloat-renderable</li><li>bgra8unorm-storage</li><li>dawn-internal-usages</li><li>multiplanar-formats</li><li>dawn-native</li><li>implicit-device-sync</li><br><h3>&lt;CPU&gt;  D3D12 backend - Microsoft Basic Render Driver</h3><h4 class="dawn-info-header">[WebGPU Status]</h4><li>Blocklisted</li><h4 class="dawn-info-header">[Default Toggle Names]</h4><li><b>lazy_clear_resource_on_first_use:  </b><a href="https://crbug.com/dawn/145">https://crbug.com/dawn/145</a><i>:  Clears resource to zero on first usage. This initializes the resource so that no dirty bits from recycled memory is present in the new resource.</i></li><li><b>use_d3d12_resource_heap_tier2:  </b><a href="https://crbug.com/dawn/27">https://crbug.com/dawn/27</a><i>:  Enable support for resource heap tier 2. Resource heap tier 2 allows mixing of texture and buffers in the same heap. This allows better heap re-use and reduces fragmentation.</i></li><li><b>use_d3d12_render_pass:  </b><a href="https://crbug.com/dawn/36">https://crbug.com/dawn/36</a><i>:  Use the D3D12 render pass API introduced in Windows build 1809 by default. On versions of Windows prior to build 1809, or when this toggle is turned off, Dawn will emulate a render pass.</i></li><li><b>use_d3d12_residency_management:  </b><a href="https://crbug.com/dawn/193">https://crbug.com/dawn/193</a><i>:  Enable residency management. This allows page-in and page-out of resource heaps in GPU memory. This component improves overcommitted performance by keeping the most recently used resources local to the GPU. Turning this component off can cause allocation failures when application memory exceeds physical device memory.</i></li><li><b>disallow_unsafe_apis:  </b><a href="http://crbug.com/1138528">http://crbug.com/1138528</a><i>:  Produces validation errors on API entry points or parameter combinations that aren't considered secure yet.</i></li><li><b>d3d12_split_buffer_texture_copy_for_rows_per_image_paddings:  </b><a href="https://crbug.com/dawn/1289">https://crbug.com/dawn/1289</a><i>:  D3D12 requires more buffer storage than it should when rowsPerImage is greater than copyHeight, which means there are pure padding row(s) on each image. In this situation, the buffer used for B2T/T2B copy might be big enough according to WebGPU's spec but it doesn't meet D3D12's requirement, then we need to workaround it via split the copy operation into two copies, in order to make B2T/T2B copy being done correctly on D3D12.</i></li><li><b>d3d12_use_temp_buffer_in_texture_to_texture_copy_between_different_dimensions:  </b><a href="https://crbug.com/dawn/1216">https://crbug.com/dawn/1216</a><i>:  Use an intermediate temporary buffer when copying between textures of different dimensions. Force-enabled on D3D12 when the driver does not have the TextureCopyBetweenDimensionsSupported feature.</i></li><li><b>apply_clear_big_integer_color_value_with_draw:  </b><a href="https://crbug.com/dawn/537">https://crbug.com/dawn/537</a><i>:  Apply the clear value of the color attachment with a draw call when load op is 'clear'. This toggle is enabled by default on D3D12 backends when we set large integer values (&gt; 2^24 or &lt; -2^24 for signed integer formats) as the clear value of a color attachment with 32-bit integer or unsigned integer formats because D3D12 APIs only support using float numbers as clear values, while a float number cannot always precisely represent an integer that is greater than 2^24 or smaller than -2^24). This toggle is also enabled on Intel GPUs on Metal backend due to a driver issue on Intel Metal driver.</i></li><h4 class="dawn-info-header">[WebGPU Forced Toggles - enabled]</h4><li><b>disallow_spirv:  </b><a href="https://crbug.com/1214923">https://crbug.com/1214923</a><i>:  Disallow usage of SPIR-V completely so that only WGSL is used for shader modules. This is useful to prevent a Chromium renderer process from successfully sending SPIR-V code to be compiled in the GPU process.</i></li><h4 class="dawn-info-header">[Supported Features]</h4><li>texture-compression-bc</li><li>pipeline-statistics-query</li><li>timestamp-query</li><li>timestamp-query-inside-passes</li><li>depth-clip-control</li><li>depth32float-stencil8</li><li>indirect-first-instance</li><li>rg11b10ufloat-renderable</li><li>bgra8unorm-storage</li><li>dawn-internal-usages</li><li>multiplanar-formats</li><li>dawn-native</li><li>implicit-device-sync</li><br><h3>&lt;Discrete GPU&gt;  Vulkan backend - NVIDIA GeForce GTX 650 Ti</h3><h4 class="dawn-info-header">[WebGPU Status]</h4><li>Available</li><h4 class="dawn-info-header">[Default Toggle Names]</h4><li><b>lazy_clear_resource_on_first_use:  </b><a href="https://crbug.com/dawn/145">https://crbug.com/dawn/145</a><i>:  Clears resource to zero on first usage. This initializes the resource so that no dirty bits from recycled memory is present in the new resource.</i></li><li><b>use_temporary_buffer_in_texture_to_texture_copy:  </b><a href="https://crbug.com/dawn/42">https://crbug.com/dawn/42</a><i>:  Split texture-to-texture copy into two copies: copy from source texture into a temporary buffer, and copy from the temporary buffer into the destination texture when copying between compressed textures that don't have block-aligned sizes. This workaround is enabled by default on all Vulkan drivers to solve an issue in the Vulkan SPEC about the texture-to-texture copies with compressed formats. See #1005 (https://github.com/KhronosGroup/Vulkan-Docs/issues/1005) for more details.</i></li><li><b>vulkan_use_d32s8:  </b><a href="https://crbug.com/dawn/286">https://crbug.com/dawn/286</a><i>:  Vulkan mandates support of either D32_FLOAT_S8 or D24_UNORM_S8. When available the backend will use D32S8 (toggle to on) but setting the
